{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>WORLD</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <style>
        body
        {
            background-color: rgb(99,43,108);
            color: rgb(253,227,174);
            background-repeat:no-repeat;
            background-size:cover;
            height: 100vh;
        }
        #h
        {
          background-color: rgb(0,1,3);
        }
    </style>
</head>
<body id="bg" style="background-image: url('{% static "images/world.jpg" %}')",cover;>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg">

  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-dark"> -->

  <!-- <nav id="h" class="navbar navbar-expand-lg"> -->
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <i class="fa fa-globe" aria-hidden="true"></i>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'welcome' %}">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'Registration' %}">Registration</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'user_logout' %}">logout</a>
          </li>
        </ul>


        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'display_profile' %}">profile</a>
          </li>
        </ul>


        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'change_password' %}">change_password</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'user_login' %}">login</a>
          </li>
        </ul>
        {% endif %}
        
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  <script src="{% static 'js/mdb.min.js' %}"></script>
  <script src="{% static 'js/all.js' %}"></script>
  {% block body_block %}
  {% endblock %}
</body>
</html>
